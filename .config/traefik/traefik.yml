entryPoints:
  http:
    address: :80
    http:
      redirections:
        entryPoint:
          to: https
          scheme: https
          permanent: true
  https:
    address: :443

providers:
  providersThrottleDuration: 2s
  docker:
    endpoint: unix:///var/run/docker.sock
    watch: true
    network: docker
    exposedByDefault: false

api:
  dashboard: true
  insecure: true
  debug: true

log:
  level: DEBUG
accessLog: true
